<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Student Management System</h2>
<div class="container">
  <h2>Add a Student</h2>
  <form id="studentForm">
    <div class="form-group">
      <label for="name">Student Name</label>
      <input type="text" id="name" placeholder="Enter student name" required>
    </div>
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number" id="age" placeholder="Enter student age" required>
    </div>
    <div class="form-group">
      <label for="class">Class</label>
      <input type="text" id="class" placeholder="Enter student class" required>
    </div>
    <button type="button" class="btn" id="addStudent">Add Student</button>
  </form>

  <h2>Students List</h2>
  <table id="studentsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Age</th>
        <th>Class</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
     
    </tbody>
  </table>
</div>

  
    
    <script src="script.js"></script>
</body>
</html>
